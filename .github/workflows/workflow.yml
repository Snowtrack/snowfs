name: Node Continuous Integration

on:
  push:
    branches:
      - '*' # matches every branch


jobs:
  test_pull_request:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          lfs: true
          node-version: 12
      - name: Checkout LFS objects
        run: git lfs pull
      - run: npm install
      - run: npm run ava